<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preload" href="./images/fondo1.jpg" as="image">
	<link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="./css/styles.css" />
	<title>OCHO BITS - Usuarios</title>
</head>

<body background="/images/fondo1.jpg" style=background-size:cover>

	<nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img src="./images/logo.png" alt="" width="70" height="64"
					class="d-inline-block align-text-top"> </a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" href="login.html">Logout</a>
					<a class="nav-link active" aria-current="page" href="usuarios.html">Usuarios</a>
					<a class="nav-link" href="catalogo.html">Catalogo</a>
				</div>
			</div>

		</div>
	</nav>

	<section>
		<div class="conteiner">
			<div id="nuevoUsuario" class="row justify-content-end">
				<div class="btn col-3">
					<a type="button" class="btn btn-info text-white" href="./registro-usuario.html">Nuevo
						Usuario</button>
					</a>
				</div>
			</div>
			<h2 id="titulo" class="text-center text-white pt-3">Usuarios</h2>
			<div id="contenido" class="row justify-content-center align-items-center">
				<div class="col"></div>
				<div class="col-10 table-responsive">
					<table class="table table-light table-hover mx-auto w-auto">
						<thead class="thead-dark">
							<tr>
								<th class="text-center" scope="col">Identificacion</th>
								<th class="text-center" scope="col">Nombre</th>
								<th class="text-center" scope="col">Dirección</th>
								<th class="text-center" scope="col">Teléfono</th>
								<th class="text-center" scope="col">email</th>
								<th class="text-center" scope="col">Clave</th>
								<th class="text-center" scope="col">Zona</th>
								<th class="text-center" scope="col">Tipo</th>
								<th class="text-center" scope="col" colspan="2">Acciones</th>
							</tr>
						</thead>

						<tbody id="resultadoUsuarios">

						</tbody>
					</table>
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

	<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="tituloUsuario"></h4>
				</div>
				<div class="modal-footer">
					<button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
