                        <div id="login-form" class="form">
                            <h3 class="text-center text-info" id="titule">Crear Cuenta</h3>

                                <label for="username" class="text-info" id="text-info" >Nombre:</label><br />

                            </div>

                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info" id="text-info" >Contraseña:</label><br />
                                <input type="text" name="password" id="password" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label for="passwordrepeat" class="text-info" id="text-info" >Confirmar tu Contraseña:</label><br />
                                <input type="text" name="passwordrepeat" id="passwordrepeat" class="form-control" required/>
                            </div>
                            <div class="form-group text-center">
                                <input id="inputData" type="submit" name="submit" class="btn btn-info btn-md" value="Crear" onclick="validateForm()"/>                                
                            </div>
                            <div class="form-group text-center">
