	<section>
		<div id="registro-usuario">
			<h3 class="text-center text-white">OCHO BITS LTDA</h3>
			<div class="container">
				<h3 class="text-center text-info" id="titule">Crear Cuenta</h3>
				<br>
				<div class="row justify-content-center align-items-center">
					<div class="col">
						<div id="registro-form" class="form">

							<div class="form-group">
								<label for="id" class="text-info" id="text-info">Id:</label><br />
								<input type="number" name="id" id="id" class="form-control" required />
							</div>
							<div class="form-group">
								<label for="identificacion" class="text-info" id="text-info">Identificacion:</label><br />
								<input type="number" name="identificacion" id="identificacion" class="form-control"
									required />
							</div>
							<div class="form-group">
								<label for="nombre" class="text-info" id="text-info">Nombre:</label><br />
								<input type="email" name="nombre" id="nombre" class="form-control" required />
							</div>

						</div>
					</div>

					<div class="col">

						<div class="form-group">
							<div class="form-group">
								<label for="direccion" class="text-info" id="text-info">Direccion:</label><br />
								<input type="text" name="direccion" id="direccion" class="form-control" required />
							</div>
							<div class="form-group">
								<label for="telefono" class="text-info" id="text-info">Teléfono:</label><br />
								<input type="text" name="telefono" id="telefono" class="form-control" required />
							</div>
							<div class="form-group">
								<label for="email" class="text-info" id="text-info">Email:</label><br />
								<input type="email" name="email" id="email" class="form-control" required />
							</div>

						</div>
					</div>
					<div class="col">
						<div class="form-group">
							<div class="form-group">
								<label for="clave" class="text-info" id="text-info">Clave:</label><br />
								<input type="text" name="clave" id="clave" class="form-control" required />
							</div>
							<div class="form-group">
								<label for="zonas" class="text-info input-group-addon" id="text-info">Zona:</label><br />
								<select id="zona" name="zonas" class="form-control" required>

									<option value="NO DEFINIDO">SELECCIONA</option>
									<option value="ZONA 1">ZONA 1 - LAURELES</option>
									<option value="ZONA 2">ZONA 2 - EL POBLADO</option>
									<option value="ZONA 3">ZONA 3 - ROBLEDO</option>
									<option value="ZONA 4">ZONA 4 - BELÉN</option>
									<option value="ZONA 5">ZONA 5 - LA AMÉRICA</option>
									<option value="ZONA 6">ZONA 6 - BUENOS AIRES</option>
									<option value="ZONA 7">ZONA 7 - CANDELARIA</option>
									<option value="ZONA 8">ZONA 8 - ARANJUEZ</option>
								</select>
							</div>
							<div class="form-group">
								<label for="tipos" class="text-info input-group-addon" id="text-info">Tipo:</label><br />
								<select id="tipo" name="tipos" class="form-control" required>

									<option value="NO DEFINIDO">SELECCIONA</option>
									<option value="COORD">COORDINADOR ZONA</option>
									<option value="AC">ASESOR COMERCIAL</option>
								</select>
							</div>
						</div>
					</div>

				</div>
				<div class="form-group text-center">
					<input id="inputData" type="submit" name="submit" class="btn btn-info btn-md" value="Crear"
						onclick="validateForm()" />
				</div>

			</div>
	</section>

	<div class="modal fade" id="userRegModal" tabindex="-1" role="dialog" aria-hidden="true">

				<div class="modal-header">
					<h4 class="modal-title" id="tituloRegistro"></h4>
				</div>
				<div class="modal-footer">
					<button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
