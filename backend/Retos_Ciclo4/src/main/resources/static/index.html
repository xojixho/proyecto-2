<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="css/stilo.css" rel="stylesheet">
        <title>Inicio de sesión</title>
    </head>
    <body>
        <section class="contact-box">
            <div class="w3-animate-opacity row no-gutters bg-dark">
                <div class="col-xl-5 col-lg-12 register-bg">
                </div>

                <div class="col-xl-7 col-lg-12 d-flex">
                    <div class="container aling-self-center p-6">
                        <h1 class="font-weight-bold mb-3">Iniciar Sesión</h1>


                        <p class="text-muted mb-5">Ingrese el usuario y contraseña registrados.</p>
                        <form id="loginForm" onsubmit="loginProcess(event)">
                            <div class="form-row mb-2">
                                <div class="form-group col-md-6">
                                    <label class="font-weight-bold">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" placeholder="Escriba su correo electrónico" id="email" required>
                                </div>
                                <br>
                                <div class="form-group col-md-6">
                                    <label class="font-weight-bold">Contraseña <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" placeholder="Escriba su contraseña" id="password" required>
                                </div>
                            </div>
                            <div class="form-check mb-2 mr-sm-2">
                                <label class="form-check-label">
                                  <input class="form-check-input" type="checkbox"> Recordar contraseña.
                                </label>
                              </div>
                            <br>
                            <div>
                                <button class="btn btn-primary width-100" type="submit">Ingresar</button>
                            </div>
                            <br>
                            <div>
                            <p class= "font-weight-bold mb-5"> ¿No tienes cuenta? <a class="link mb-5" href="register.html">Crea tu Cuenta aquí.</a></p> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    <!-- JavaScript -->
    <script src="js/log.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
