<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="/css/register.css" rel="stylesheet">
        <title>Creación de cuenta</title>
    </head>
    <body>
        <section class="contact-box">
            <div class="w3-animate-opacity row no-gutters bg-dark">
                <div class="col-xl-6 col-lg-12 register-bg">
                </div>

                <div class="col-xl-6 col-lg-12 d-flex">
                    <div class="container aling-self-center p-6">
                        <h1 class="font-weight-bold mb-3">Crear cuenta</h1>    


                        <p class="text-muted mb-5">Ingrese la siguiente información para registrarse.</p>
                        <form action="/action_page.php" id="registerForm" onsubmit="registerProcess(event)">
                            <div class="form-row mb-2">
                                <div class="form-group col-md-6">
                                    <label class="font-weight-bold">Nombre Completo <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="Escriba su nombre completo" id="name" required>
                                </div>
                                <br>
                                <div class="form-group col-md-6">
                                    <label class="font-weight-bold">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" placeholder="Escriba su correo electrónico" id="email" required>
                                </div>
                                <br>
                                <div class="form-group col-md-6">
                                    <label class="font-weight-bold">Contraseña <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" placeholder="Escriba su contraseña" id="password" required>
                                </div>
                                <br>
                                <div class="form-group col-md-6">
                                    <label class="font-weight-bold">Confirmar contraseña <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" placeholder="Confirme su contraseña" id="confirm_password" required>
                                </div>
                            </div>
                            <br>
                            <div>
                                <button class="btn btn-primary width-100" type="submit">Registrar</button>
                            </div>
                            <br>
                            <div>
                            <p class= "font-weight-bold mb-5"> ¿Ya tienes cuenta? <a class="link mb-5" href="index.html">Inicia sesión aquí.</a></p> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    <!-- JavaScript -->
    <script src="js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
